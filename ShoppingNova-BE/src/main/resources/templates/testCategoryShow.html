<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category Details</title>
</head>
<body>

<div>
  <!-- 카테고리 이름 -->
  <h1 th:text="${category.name}">Category Name</h1>

  <!-- 상위 카테고리 -->
  <p>Parent Category: <span th:text="${category.parent}">None</span></p>

  <!-- 카테고리 좌표 -->
  <p>Location X: <span th:text="${category.locationX}">0</span></p>
  <p>Location Y: <span th:text="${category.locationY}">0</span></p>
  <p>Location Z: <span th:text="${category.locationZ}">0</span></p>

  <!-- 카테고리 내 상품 리스트 (상품들이 존재할 경우) -->
  <h3>Products in this Category:</h3>
  <ul>
    <li th:each="product : ${category.products}">
      <span th:text="${product.name}">Product Name</span> -
      <span th:text="${product.price}">Price</span> 원
    </li>
  </ul>
</div>

</body>
</html>
