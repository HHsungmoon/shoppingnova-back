<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Image URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>Image Display Test</h1>
<p>Below is the image fetched from the server:</p>
<img id="test-image" alt="Test Image">
<script>
  // API endpoint to get the image URL
  const imageKey = "testimg-01.webp"; // S3에 저장된 파일 이름
  const apiEndpoint = `/api/files/${imageKey}`; // API 호출 경로

  // Fetch the image URL from the backend and display it
  fetch(apiEndpoint)
  .then(response => response.text())
  .then(imageUrl => {
    const imgElement = document.getElementById("test-image");
    imgElement.src = imageUrl; // Set the image source
  })
  .catch(error => {
    console.error("Error fetching the image URL:", error);
  });
</script>
</body>
</html>
